    <title>Base</title>
    
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  background: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700318836.jpg') center no-repeat;
	background-size: cover;

  min-height: 100vh;
  background: #fff;
}
/* Pre css */
.flex {
  display: flex;
  align-items: center;
}
/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 200px;
  background: #000;
  padding: 15px 10px;
  box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
  transition: all 0.4s ease;
}
.sidebar.close {
  width: calc(55px + 20px);
}
.sidebar.close .logo_name,
.sidebar.close #lock-icon,
.sidebar.close #sidebar-close {
  opacity: 0;
  pointer-events: none;
}
#lock-icon,
#sidebar-close {
  padding: 10px;
  font-size: 25px;
  cursor: pointer;
  margin-left: -4px;
  transition: all 0.3s ease;
}
#sidebar-close {
  display: none;
  color: #333;
}
.menu_container {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  margin-top: 40px;
  overflow-y: auto;
  height: calc(100% - 82px);
}
.menu_container::-webkit-scrollbar {
  display: none;
}
.menu_title {
  position: relative;
  height: 50px;
  width: 55px;
}
.menu_title .title {
  margin-left: 15px;
  transition: all 0.3s ease;
}
.sidebar.close .title {
  opacity: 0;
}
.menu_title .line {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  height: 3px;
  width: 20px;
  border-radius: 25px;
  color: #fff;
  transition: all 0.3s ease;
}
.menu_title .line {
  opacity: 0;
}
.sidebar.close .line {
  opacity: 1;
}
.item {
  list-style: none;
}
.link {
  text-decoration: none;
  border-radius: 8px;
  margin-bottom: 8px;
  color: #707070;
}
.link:hover {
  color: #fff;
}
.link span {
  white-space: nowrap;
}
.link i {
  height: 50px;
  min-width: 55px;
  display: flex;
  font-size: 22px;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
}


/* Navbar */
.navbar {
  max-width: 500px;
  width: 100%;
  position: fixed;
  top: 0;
  left: 60%;
  transform: translateX(-50%);
  background: #ffffff;
  padding: 10px 20px;
  border-radius: 0 0 8px 8px;
  justify-content: space-between;
}
#sidebar-open {
  font-size: 30px;
  color: #333;
  cursor: pointer;
  margin-right: 20px;
  display: none;
}



/* Responsive */
@media screen and (max-width: 1100px) {
  .navbar {
    left: 65%;
  }
}
@media screen and (max-width: 800px) {
  .sidebar {
    left: 0;
    z-index: 1000;
  }
  .sidebar.close {
    left: -100%;
  }
  #sidebar-close {
    display: block;
  }
  #lock-icon {
    display: none;
  }
  .navbar {
    left: 0;
    max-width: 100%;
    transform: translateX(0%);
  }
  #sidebar-open {
    display: block;
  }
}    

.container:before{
	background: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700318836.jpg') center no-repeat;
	background-size: cover;
	content: '';

	height: 100vh;
	position: absolute;
		top: 50%;
		left: 50%;
		z-index: -1;
	-webkit-transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
	width: 100vw;
}

</style>
    
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  </head>

    <nav class="sidebar locked">
      <div class="logo_items flex">
        <i class="bx bx-x" id="sidebar-close"></i>
      </div>

      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
            <div class="menu_title flex">
                <a href="/base" class="link flex">
                  <i class="bx bx-home-alt"></i>
                    <span> Dashboard</span>
                  </a>

            </div>
            <li class="item">
              <a href="/product" class="link flex">
                <i class="bx bx-cart-alt"></i>
                <span>Products</span>
              </a>
            </li>
            <li class="item">
              <a href="/location" class="link flex">
                <i class="bx bx-grid-alt"></i>
                <span>Locations</span>
              </a>
            </li>
            <li class="item">
              <a href="/movements" class="link flex">
               <i><iconify-icon icon="bx:trip"></iconify-icon></i> 
                <span>Movements</span>
              </a>
            </li>
          </ul>
          <li class="item">
            <a href="/index2" class="link flex">
             <i><iconify-icon icon="bx:layer-plus"></iconify-icon></i> 
              <span>Add Movement</span>
            </a>
          </li>
          <li class="item">
            <a href="/editmovemen" class="link flex">
             <i><iconify-icon icon="typcn:edit"></iconify-icon></i> 
              <span>Edit Movement</span>
            </a>
          </li>
          <li class="item">
            <a href="/report" class="link flex">
             <i><iconify-icon icon="line-md:document-report"></iconify-icon></i> 
              <span>Balance Report</span>
            </a>
          </li>
        </ul>


        </div>
      </div>
    </nav>
    <div class="container">
      </div>

  </body>
</html>
